<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Apparel lauch site</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <link rel="Icon" href="images/favicon-32x32.png">
    </head>
    <body>
        
        
    <div class="container">  

        <div class="imageContainer">
            <div class="logo">
                <img class="logoImage" src="images/logo.svg" alt="Base apparel logo">
            </div>

            <div class="hero">
                <img class="heroImage" src="images/hero-mobile.jpg">
            </div>
        </div>
        
        <div class="contentContainer">
            
            <h1 class="font" class="comingSoon">WE'RE</h1>
            <h1 class="comingSoon">COMING</h1>
            <h1 class="comingSoon">SOON</h1>
            
            <p>
                 Hello fellow shoppers!
                We're currently building our new fashion store. 
                Add your email below to stay up-to-date with 
                announcements and our launch deals.
            </p>
        
        
            <input type="text" id="emailAddress" placeholder="Email Address">
                <img id="error" src="images/icon-error.svg" alt="">
            </input>
        
          
        <button onclick="email()" class="arrow">
                <img  id="arrowImg" src="images/icon-arrow.svg" alt="Right arrow">
        </button>

        
            <p id="alert">
                Please provide a valid email!
            </p>
        

        </div>


    </div>

        <footer>Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor.</a>
            Coded by <a href="https://www.frontendmentor.io/profile/Rlevel87">Rlevel87</a>
        </footer>
        <script src="index.js"></script>
        </script>
    </body>
    </html>
